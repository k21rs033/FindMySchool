<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>FindMySchool</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
<link rel="stylesheet" href="css/index.style.css">

</head>

<body class="text-start">

    <header>
      <div class="active" onclick='index.html'" style="cursor:pointer;">Home　ホーム</div>
      <div onclick="location.href='HTML/search.html'" style="cursor:pointer;">Search　学校検索</div>
      <div onclick="location.href='HTML/Login.html'" style="cursor:pointer;">Login　ログイン</div>
      <div onclick="location.href='signup.html'" style="cursor:pointer;">Sign up　新規登録</div>
    </header>

    <h1 class="page-title">Home　ホーム</h1>
   
    <div class="container">
      <p class="text-box">Find your perfect course to study</p>
      <img src="images/toppage.jpg" alt="学校の写真" class="photo" />
      <p class="text-box">“Why You Should Use This for Your School Search”</p>

    </div>
    


</body>
<script>
        // ヘッダークリック処理
        function setPageTitle(element) {
      document.querySelector('.page-title').textContent = element.textContent;
      document.querySelectorAll('header > div').forEach(div => div.classList.remove('active'));
      element.classList.add('active');
    }
    document.querySelectorAll('header > div').forEach(div => {
      div.addEventListener('click', function () {
        setPageTitle(this);
      });
    });
</script>
</html>
