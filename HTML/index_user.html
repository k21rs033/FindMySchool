<body class="text-start">

    <header>
      <div class="active" onclick='index_user.html'" style="cursor:pointer;">Home　ホーム</div>
      <div onclick="location.href='search.html'" style="cursor:pointer;">Search　学校検索</div>
      <div onclick="location.href='Login.html'" style="cursor:pointer;">Favorite　お気に入り</div>
      <div onclick="location.href='signup.html'" style="cursor:pointer;">Contact　問い合わせ</div>
      <div id="logoutBtn" style="cursor:pointer;">Log out ログアウト</div>
      <!-- <div onclick="location.href='logout.html'" style="cursor:pointer;">Log out　ログアウト</div> -->
    </header>

    <h1 class="page-title">Home　ホーム</h1>
   
    <div class="container">
      <p class="text-box">Find your perfect course to study</p>
      <img src="../Images/toppage.jpg" alt="学校の写真" class="photo" />
     
    </div>
    


</body>
<script>
        // ヘッダークリック処理
        function setPageTitle(element) {
      document.querySelector('.page-title').textContent = element.textContent;
      document.querySelectorAll('header > div').forEach(div => div.classList.remove('active'));
      element.classList.add('active');
    }
    document.querySelectorAll('header > div').forEach(div => {
      div.addEventListener('click', function () {
        setPageTitle(this);
      });
    });
</script>
<script>

   // ログアウトボタンのクリックイベント
   document.getElementById('logoutBtn').addEventListener('click', (event) => {
    event.preventDefault(); // デフォルトのリンク動作をキャンセル
    confirmLogout(); // ログアウト確認ダイアログを表示
  });
  // Firebase 設定
  const firebaseConfig = {
    apiKey: "AIzaSyCKVpmfSuJTh9lzaU0vbSzKDowP2TX60wM",
    authDomain: "findmyschool-d10a1.firebaseapp.com",
    projectId: "findmyschool-d10a1",
    storageBucket: "findmyschool-d10a1.appspot.com",
    messagingSenderId: "101858351275",
    appId: "1:101858351275:web:2cea332dfaed60dc6a7fee",
    measurementId: "G-XXMH2FE4QJ"
  };

  // Firebase 初期化
  firebase.initializeApp(firebaseConfig);
  const auth = firebase.auth();

  // ログアウト確認ダイアログ
  function confirmLogout() {
    const userConfirmed = confirm("ログアウトしますか？");
    if (userConfirmed) {
      auth.signOut()
        .then(() => {
          alert("ログアウトしました");
          window.location.href = "../index.html"; // トップページにリダイレクト
        })
        .catch((error) => {
          alert("ログアウトに失敗しました");
          console.error(error);
        });
    }
  }

 
</script>
